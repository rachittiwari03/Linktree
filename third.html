<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachit Tiwari | Linktree</title>
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="IMG_1.png" alt="Rachit's Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="IMG_1.png" target="_blank">
            <img src="IMG_1.png" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Hi, buddy! This is Rachit
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      Rachit's Social Profiles
    </div>
    <br>
    <div id="links">
    <a class="link" href="https://www.facebook.com/rachittiwariofficial" target="_self">
      <i class="fab fa-facebook">&nbsp;</i>Facebook
    </a>
    <br>
      <a class="link" href="https://www.instagram.com/rachit_tiwary" target="_self">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <br>
      <a class="link" href="https://www.snapchat.com/rachit.tiwary" target="_self">
        <i class="fab fa-snapchat" aria-hidden="true">&nbsp;</i>Snapchat
      </a>
      <br>
      <a class="link" href="https://twitter.com/rachit_tiwary" target="_self">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a>
      <br>
      <a class="link" href="https://discord.com/channels/leywin9" target="_self">
        <i class="fab fa-discord">&nbsp;</i>Discord
      </a>
      <br>
      <a class="link" href="https://www.tvtime.com/en/user/42416116/profile" target="_self">
        <i class="fa fa-play-circle">&nbsp;</i>MyTVTime
      </a>
    </div>
    <!-- Welcome to Rachit's Profile -->
    <div id="hashtag">
      Hi, buddy! This is Rachit. I hope u find this useful. I would be very happy to connect with you.
    </div>
    
  </body>
</html>
